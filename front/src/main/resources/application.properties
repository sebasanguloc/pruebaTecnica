# GLOBAL
spring.application.name=SaasPt

# DATABASE
spring.datasource.url=${DATASOURCE_URL:jdbc:mysql://localhost:3306/db_saaspt?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DATASOURCE_USERNAME:root}
spring.datasource.password=${DATASOURCE_PASSWORD:root}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.sql.init.mode=${SPRING_SQL_INIT_MODE:create}


logging.pattern.console = ${LOGPATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n}


